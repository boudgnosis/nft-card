<!DOCTYPE html>
<html lang="en">
<head>
	<title>NFT card</title>
	<meta charset="UTF-8">
	<!-- FAVICON -->
	<link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- NORMALIZE -->
	<link rel="stylesheet" href="./style/normalize.css">
	<!-- FONT: Outfit -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
	<!-- STYLE -->
	<link rel="stylesheet" href="./style/main.css">
</head>
<body>
	<main class="container__card">
		<div class="card__img">
			<div class="capa__color">
				<img class="view" src="./assets/icons/icon-view.svg" alt="">
			</div>
			<img src="./assets/images/image-equilibrium.jpg" alt="" class="img__nft">
		</div>
		<section class="card__information">
			<article class="information__eth">
				<header class="eth__title white__names">
					<h2>Equilibrium #3429</h2>
				</header>
				<div class="information__eth-text">
					<p class="text__soft-blue">Our quilibrium collection promotes balance and calm.</p>
					<div class="eth__text">
						<p class="eth__text-flex">
							<img src="./assets/icons/icon-ethereum.svg" alt="">
							<span class="eth">0.041 ETH</span>
						</p>
						<p class="eth__text-flex">
							<img src="./assets/icons/icon-clock.svg" alt="">
							<span class="text__soft-blue">3 days left</span>
						</p>
					</div>
				</div>
			</article>
			<hr>
			<article class="information__avatar">
				<div class="avatar">
					<img src="./assets/images/image-avatar.png" alt="">
				</div>
				<p class="text__soft-blue">Creation of <span class="white__names name__by">Jules wyles</span> </p>
			</article>
		</section>
	</main>
</body>
</html>
